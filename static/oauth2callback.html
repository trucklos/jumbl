<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>jQuery demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script>
		
		// First, parse the query string
		var params = {}, queryString = location.hash.substring(1),
    	regex = /([^&=]+)=([^&]*)/g, m;
		while (m = regex.exec(queryString)) {
  			params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		}

		var token_validator = 'https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=' + params['access_token'];
		
		$.getJSON(token_validator, function(data) {
  			
  			alert('user_id ' + data['user_id']);
  			
  			$.getJSON('django/api/users/googleid/' + data['user_id'], function(data) {
  				
  				window.location.replace("?userid=" + data['id']);
  				
  			});

		});
		
		$(document).ready(function(){
       		
		});

    </script>
</head>
<body>



</body>
</html>
