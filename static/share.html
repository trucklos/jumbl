<!DOCTYPE html>
<html lang="en">
<head>
	<title>jumbl</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <!-- Google web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    
    <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	<!-- Leaflet css -->
	<link rel="stylesheet" href="leaflet-0.3.1/leaflet.css">
	<!--[if lte IE 8]>  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" /><![endif]-->

	<script src="leaflet-0.3.1/leaflet.js"></script>
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/mapthing.js"></script>
	<script src="js/ga_tracking.js"></script>

	<script>	    
          $(document).ready(function() {
          MapThing.initMap('map',false);
          pathid = MapThing.getQueryVariable("pathid",1);
          MapThing.getAndDrawPath(pathid, true, false, function(path){
            b=0;
            $.each(path.points, function(key,val){
              $('#path').append('<div class="point">'+(++b)+'. <a href="">'+(val.description == null ? "" : val.description)+'</a></div>\n');
            });
          });
      
        });
      </script>
</head>
<body>


<header id="body-header">
	<div class="inner">
		<h1>jumbl</h1>
	</div>
</header>

<div id="body-content">
  <div id="map" style="height: 400px; width: 100%;"></div>

  <div class="info-box">
  <div id="path">
  </div>
  </div>
</div>

<footer id="body-footer"></footer>

</body>
</html>
