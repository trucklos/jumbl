<!DOCTYPE html>

<html lang="en">
<head>
	<title>jumblus</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <!-- Google web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    
    <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	<!-- Leaflet css -->
	<link rel="stylesheet" href="leaflet-0.3.1/leaflet.css">
	<!--[if lte IE 8]>  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" /><![endif]-->

	<script src="leaflet-0.3.1/leaflet.js"></script>
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/mapthing.js"></script>

	<script>		
		
		currentPath = null;
		userid = null;
		
		function submitPathForm(){
			var createpathdesc = prompt("Enter the title of your new path","My awesome path");
			if (createpathdesc !== null) {
				MapThing.createPath(createpathdesc, userid);
			} 
		}

		$(document).ready(function() {
			
			$('div.button').click(function() {
  				eval($(this).find('a').attr('onclick'));
			});
			$('select#pathSelectList').parent('div').css('padding','0');
			$('select#pathSelectList').change(function() {
  				alert('Handler for .change() called.');
			});
			
			MapThing.initMap('map');

			var gid = MapThing.getQueryVariable("gid",-1);

			$.getJSON('django/api/fetchbygid/' + gid, function(data) {
  				
  				if ( jQuery.isEmptyObject(data) ) {
					alert("Looks like your not in the database yet");
				} else {
  					userid = data[0].id;
  					var url = 'django/api/users/'+userid;
  					$.getJSON(url, function(user){
						MapThing.loadUserPathList(user.paths);
					});
				}
   			});
		});
	</script>

</head>
<body>

<header id="body-header">
	<div class="inner">
		<h1>jumblus</h1>
	</div>
</header>	

<div id="body-content">
	<div id="map"></div>
	
	<div>
	  	<div class="button"><a href="javascript:void(0)" onclick="MapThing.locate()" >Locate on Map</a></div>
	  	<div class="button"><a href="javascript:void(0)" onclick="MapThing.dropPointCenter()" >Drop Point</a></div>
	  	<div class="button"><a href="javascript:void(0)" onclick="submitPathForm()" >Create Path</a></div>
	  	<div class="button"><a href="javascript:void(0)" onclick="MapThing.shareFromSelect()">Share</a></div>
	  	<div class="button">
			<select id="pathSelectList">
				
			</select>
	  	</div>
	</div>
	<div class="info-box">
		<ul id="userlist"> 
			<!--<li>Placeholder</li>-->
		</ul>
	</div>
</div>
